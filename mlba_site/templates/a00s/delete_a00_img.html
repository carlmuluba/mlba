{% extends 'base.html' %}
{% load bulma_tags %}
{% load cloadinary %}

{% block content %}
<div class="container">
<div class="columns">
 <div class="column is-three-fifths is-offset-one-fifth">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        {{ form|bulma }}
        Are you want to delete this item ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>
</div>
</div>
{% endblock content %}
