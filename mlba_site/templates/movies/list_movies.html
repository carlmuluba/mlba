{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <p class="is-size-2 has-text-centered is-uppercase">Short Movies </p>
        <!-- loop through all the images -->
        <div class="columns is-multiline is-mobile">
        {% for pic in all_movies %}
            <div class="column is-one-quarter">
        <div class="card has-background-grey-darker">
  <div class="card-image">
      <span class="loader-mixin"></span>
      <figure class="image is-16by9">
  <iframe class="has-ratio" width="640" height="360" src="https://ipfs.infura-ipfs.io/ipfs/{{pic.url}}" frameborder="0" allowfullscreen></iframe>
</figure>
  </div>
            <div class="card-content">
      <div class="media-content">
        <p class="title is-4 has-text-grey-light">{{pic.title}}</p>
      </div>
    </div>

</div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock content %}
