{% extends "base.html" %}
{% load cloudinary %}
{% block content %}
<div class="container sitecontent">
    <div class="has-text-right"><a href="{% url 'list-urbans' %}"><span class="delete" aria-label="close"></span></a></div>
    <div class="is-size-3 has-text-centered is-uppercase"><h1>{{urban_data.title}}</h1> </div>
  <div class="card-image">
    <figure class="image is-1by1">
        {% cloudinary img.cl_img format="jpg" width=1200 height=1200 crop="fill" %}
    </figure>
  </div>
    <div class="content is-medium">
        <h2>Description: </h2>
        <p>{{urban_data.desc}}</p>
        <h4>Published on: </h4>
        <p>{{urban_data.pub_date}}</p>
</div>
</div>
{% endblock content %}
